<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contact.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<!--Landing Section-->
<section class="contact-sec">

    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="./index.html">
            <img src="./images/logo.png" alt="logo" >
        </a>

        <!--Mobile view toggle button-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3">
                <li class="nav-item ms-2 ">
                  <a class="nav-link fw-normal text-decoration-none active" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item ms-2">
                  <a class="nav-link fw-normal text-decoration-none" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item ms-2">
                  <a class="nav-link fw-normal text-decoration-none" href="./about.html">About</a>
                </li>
                <li class="nav-item ms-2">
                  <a class="nav-link fw-normal text-decoration-none" href="./contact.html">Contact</a>
                </li>
              
              </ul>
            
          </div>

    </nav>


<h1 class="display-5 fw-bold text-center" >Connect <span> With </span>Me</h1>
<p class="text-center">Reach Out to Me: Let's Connect and Start a Conversation! and Get Started the project</p>


<!--Contact form-->
<div class="container d-flex align-items-center justify-content-center w-100">
    <div class="row">
        <div class="col-12 col-lg-8 column-60-left ">
            <form action="/" method="POST" class="d-flex justify-content-between flex-column">

                <!--Name Field-->
                 <div class="mb-1">
                    <label for="InputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Inputname" aria-describedby="emailHelp">
                </div>

                <!--Email Field-->
                <div class="mb-1">
                    <label for="InputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <!--Message Field-->
                <div class="mb-2">
                    <label for="FormControlTextarea1" class="form-label"> Message</label>
                    <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
                </div>

                <!--Submit Button-->
                <button class="btn btn-danger" type="submit">SUBMIT</button>
            </form>
        </div>
        <div class="col-12 col-lg-4 column-40-right d-flex align-items-center justify-content-between">
            <img src="./images/contacMe.png" alt="contact image" class="w-100 rounded mx-auto d-block img-fluid">
        </div>
    </div>
    
</div>

<!--Footer-->
    <footer class="d-flex align-items-center justify-content-between w-100 text-light">
        <p class="fs-6 ms-4 mt-3" >Copyright @ 2023</p>
        <p class="fs-6 me-4 mt-3" >Design by USHAN</p> 
    </footer>
    
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
